<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
      <nav>
         <a href="/">
            <img src="/static/images/pokeball.png" class="pokeball">
            <span class="title">Pokédex</span>
         </a>
      </nav>
      <div class="form">
        <form method="get" action="{{ url_for('pokemon') }}">
            <div class="prompt">Search for a Pokémon or type:</div>
            <div class="input">
                <input type="text" name="name">
                <input type="submit" id="search-submit" value="" class="search-icon"/>
            </div>
        </form>
      </div>
      <div class="footer-container">
          <div class="footer-1">Pokédex</div>
          <div class="footer-2">This Pokédex was created using <a href="http://pokeapi.co/">PokéAPI</a> and <a href="http://flask.pocoo.org/">Flask</a>. Pokémon is copyright The Pokémon Company and Nintendo.</div>
      </div>
</body>
</html>
